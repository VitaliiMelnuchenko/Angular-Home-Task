  <a class="navbar-brand text-light">Search Users</a>
  <form class="form-inline" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <input 
      class="form-control mr-sm-2" 
      type="input" 
      placeholder="Username" 
      aria-label="Search"
      ngModel
      name="username"
      required>

</nav>
